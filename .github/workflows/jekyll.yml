name: Jekyll site CI

on: workflow_dispatch

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
        
    - name: Checkout PHR repo
      uses: actions/checkout@v2
      with:
        repository: JYVSECTEC/phr-model
        path: phr-model
          
    - name: Copy and prepare sites
      run: |
        wget https://raw.githubusercontent.com/mitre/cti/master/enterprise-attack/enterprise-attack.json -O build/enterprise-attack.json
        python3 build/phr_to_json.py phr-model/ \
            --fill-html-template \
            --html-template-file build/graph_template.html \
            --resolve-mitre-attack-names \
            --output build/phr.html
        echo -e '---\nlayout: default\n---' | cat - build/phr.html > /tmp/phr.html && mv /tmp/phr.html build/phr.html
        cp phr-model/README.md build/
        echo -e '---\nlayout: default\n---' | cat - build/README.md > /tmp/index.md && mv /tmp/index.md build/index.md
        rm build/README.md
        
        
    - name: Build the site in the jekyll/builder container
      run: |
        docker run \
        -v $(pwd)/build:/srv/jekyll -v $(pwd)/docs:/srv/jekyll/_site \
        jekyll/builder:latest /bin/bash -c "chmod 777 /srv/jekyll && JEKYLL_ENV=production jekyll build --future"

    - name: push changes
      run: |
        git config --global user.name "workflow.bot"
        git config --global user.email "workflow.bot"
        git add docs/*
        git commit -m "Publish site"
        git push
